name: lint

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ¤˜ checkout
        uses: actions/checkout@v3

      - name: Lint data.json
        uses: sergeysova/jq-action@v2
        with:
          cmd: "jq . data.json"
